<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Filmes em Destaque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <div class="main">
    <div class="topbar">
      <div class="tabs">
        <a routerLink="/tela-principal" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <ion-icon name="film-outline"></ion-icon>
          <span>Filmes</span>
        </a>
        <a routerLink="/posts" routerLinkActive="active">
          <ion-icon name="create-outline"></ion-icon>
          <span>Criticas</span>
        </a>
      </div>
    </div>

    <div class="section">
      <h2>RECENTES</h2>
      <div class="movie-row">

        <div class="filmes-container">
          <div *ngFor="let filme of filmes" class="card" (click)="abrirFilme(filme.idFilme)">
            <img [src]="getPoster(filme)" [alt]="filme.titulo" (error)="onImageError($event)" />
            <div class="avaliacao">
              <ion-icon *ngFor="let n of [1,2,3,4,5]" [name]="n <= (mediaPorFilme[filme.idFilme] || 0) ? 'star' : 'star-outline'"></ion-icon>
              <span class="media">{{ (mediaPorFilme[filme.idFilme] || 0) | number:'1.1-2' }}</span>
              <span class="total" *ngIf="(totalPorFilme[filme.idFilme] || 0) > 0">({{ totalPorFilme[filme.idFilme] }})</span>
            </div>
            <h3>{{filme.titulo}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
